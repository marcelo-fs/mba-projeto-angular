<mat-toolbar>
    <mat-toolbar-row>
      Lista de pacientes
  
      <button mat-icon-button color="primary" routerLink="cadastroPaciente">
        <mat-icon matTooltip="Cadastrar">add</mat-icon>
      </button>
      <button mat-raised-button routerLink="medicos">
        medicos
      </button>
  
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="content">
    <table mat-table [dataSource]="pacientes" class="mat-elevation-z8">
      
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> nome </th>
        <td mat-cell *matCellDef="let paciente"> {{ paciente.nome }} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let paciente"> {{ paciente.email }} </td>
      </ng-container>
  
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> telefone </th>
        <td mat-cell *matCellDef="let paciente"> {{ paciente.telefone }} </td>
      </ng-container>
  
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let paciente">
          <div class="acoes">
            <button color="warn" mat-flat-button (click)="remover(paciente)">
              Remover
            </button>
  
            <button color="primary" mat-flat-button (click)="editar(paciente)">
              Editar
            </button>
          </div>
      </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
  </div>
